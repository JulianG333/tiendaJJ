<div class="mb-5">
<form action="" method="post">

    {% csrf_token %}
    {% for field in form %}
    <div class="col-md-9">
        <div class="form-group mb-3">
            {{ field.label_tag }}
            {{ field }}

            {% if field.errors %}
                <div class="invalid-feedback">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
    </div>
    {% endfor %}

    <div class="col-12">
        <button type="submit" class="btn btn-primary">{{ message }}</button>
    </div>

</form>

</div>

{% extends 'base.html' %}
{% load cart_extras %}
{% load product_extra %}
{% block content %}
  
    <div class="col-3">
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="Imagen del producto">
        {% endif %}
    </div>
    <div class="col">
        <div class="h3 font-weight-bold text-success">
            {{ quantity | quantity_add_format }} al carrito
        </div>
        <div class="">
            <a href="{% url 'facilito:product' product.slug %}"class="btn btn-warning">
                <i class="fas fa-eye"></i>{{ product.title }}
            </a>
        </div>
        <div class="font-weight-bold text-danger">
            {{ product.print }}
        </div>
        <div class="mt-2">
            <a href="{% url 'carts:cart' %}" class="btn btn-info">Ver carrito</a>
        </div>
        <div class="mt-2">
            <a href="{% url 'index' %}"class="btn btn-primary"> Seguir comprando</a>
        </div>
    </div>

{% endblock %}
